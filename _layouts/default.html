<script>

const fullscreen = () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    }
  }
}

document.addEventListener("DOMContentLoaded",() => {
  const c = window.location.pathname;
  document.querySelectorAll(".top_bar .content .links .link").forEach(link => {
    if (new URL(link.href).pathname==c) {
      link.remove();
    }
  });
  document.querySelector(".top_bar .content .links").style.display = "flex";
});

</script>

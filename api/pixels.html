<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://bitcoincore.tech/apps/bitcoinjs-ui/lib/bitcoinjs-lib.js"></script>
  <script src="https://bundle.run/noble-secp256k1@1.2.14"></script>
  <script src="https://nxrix.github.io/assets/js/nxstr.js"></script>
  <script src="https://nxrix.github.io/assets/js/camera_2d.js"></script>
  <script src="https://nxrix.github.io/pixel-8/src/pixel8.js"></script>
  <title>Pixels Client</title>
</head>
<style>

* {
  margin: 0;
  padding: 0;
  font-family: monospace;
}

html , body {
  background-color: #000;
  width: 100%;
  height: 100%;
}

.pixelated {
  image-rendering: optimizeSpeed;
  image-rendering: -moz-crisp-edges;
  image-rendering: -webkit-optimize-contrast;
  image-rendering: optimize-contrast;
  image-rendering: pixelated;
  -ms-interpolation-mode: nearest-neighbor;
  -webkit-optimize-contrast: off;
}

#canvas_container {
  position: relative;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

#canvas {
  width: 100vmin;
}
#info {
  background-color: #000;
  position: absolute;
  width: 100vmin;
  height: 100vmin;
  user-select: none;
  color: #fff;
}

#place {
  background-color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  width: 200px;
  height: 30px;
  bottom: 10px;
  left: calc(50vw - 100px);
  border-radius: 8px;
  transition: transform 0.125s ease;
  user-select: none;
}
#place:active {
  transform: scale(0.875);
}

#palette {
  display: grid;
  grid-template-columns: auto auto auto auto auto auto auto auto;
  position: fixed;
  width: 200px;
  height: 100px;
  bottom: 50px;
  left: calc(50vw - 100px);
  border: 0;
  border-radius: 8px;
  overflow: hidden;
}
#palette .color {
  width: 100%;
  height: 100%;
  z-index: 1;
  transition: box-shadow 0.125s ease;
}
#palette .color:active {
  box-shadow: inset 0 5px #0002;
  z-index: 0;
}
#palette .color.selected {
  box-shadow: inset 0 0 0 3px #0034;
}

.pointer {
  text-align: center;
  vertical-align: middle;
  width: 16px;
  height: 16px;
  color: #fff;
  z-index: 3;
  user-select: none;
  pointer-events: none;
}

</style>
<body>
  <div id="canvas_container">
    <div class="pointer">+</div>
    <canvas id="canvas" class="pixelated"></canvas>
    <div id="info">
      Welcome to Pixels Alpha
      <br>
      Avoid spamming or you'll lose access permanently!
      <br>
      -------------------------------------------------
      <br>
    </div>
  </div>
  <div id="palette"></div>
  <div id="place">Place</div>
</body>
<script>

const unpack = (a) => {
  const r = new Uint8Array((a.length*8)/5);
  let acc = 0;
  let bits = 0;
  let ri = 0;
  for (let i = 0; i < a.length; i++) {
    acc |= a[i] << bits;
    bits += 8;
    while (bits >= 5) {
      r[ri++] = acc & 31;
      acc >>= 5;
      bits -= 5;
    }
  }
  return r;
}

for (let x=0;x<4;x++) {
  for (let y=0;y<8;y++) {
    const j = x+y*4;
    const c = Pixel8.palette[j];
    palette.innerHTML += "<div class='color' style='background:rgb("+c[0]+","+c[1]+","+c[2]+")' onclick='setcolor("+j+","+(x*8+y)+")'></div>";
  }
}

const setcolor = (n,k) => {
  color = n;
  const cols = document.querySelectorAll(".color");
  for (let i=0;i<32;i++) {
    if (i==k) {
      cols[i].classList.add("selected");
    } else {
      cols[i].classList.remove("selected");
    }
  }
}

const px8 = new Pixel8(256,256);
const ctx = canvas.getContext("2d");
const img = ctx.createImageData(px8.w,px8.h);
const img_data = img.data;
canvas.width = px8.w;
canvas.height = px8.h;

const camera = new Camera2D(canvas_container,{z:0.75,maxZ:32},(e) => {
  canvas.style.transform = "scale("+e.z+") translateX("+e.x+"px) translateY("+e.y+"px)";
  info.style.transform = "scale("+e.z+") translateX("+e.x+"px) translateY("+(e.y+canvas.clientHeight)+"px)";
});

let data = "0".repeat(px8.w*px8.h);
let color = 3;

let host_pk;
if (location.hash.length==65) {
  host_pk = location.hash.substring(1);
} else {
  host_pk = "906b4b816a94101b9225fdb6afbaa50dc23694b9938a822c6ea4b1051818b2b9";
}

try {
  nxstr.generate_keys();
  nxstr.connect("wss://nostr.dbtc.link");
} catch (e) {
  info.innerHTML += e.toString().replaceAll("\n","<br>")+"<br>";
}
let t = 0;
let show_pointer = true;
const update = () => {

  px8.cls();
  for (let i=0;i<px8.w*px8.h;i++) {
    px8.buffer[i] = parseInt(data[i],32)&31;
  }

  const ratio = Math.max(canvas.clientWidth,canvas.clientHeight)/256;
  const x = (128-camera.state.x/ratio)|0;
  const y = (128-camera.state.y/ratio)|0;
  /*const o = 2;
  [
    [-o, 0],
    [ 0,-o],
    [ o, 0],
    [ 0, o]
  ].forEach(e=>{
    const c = px8.pget(x+e[0],y+e[1]);
    px8.pset(x+e[0],y+e[1],[20,24,1,2,20,4,5,6,4,8,9,10,16,12,13,11,20,16,17,18,0,20,21,22,20,24,25,26,9,28,15,27][c]);
  });*/
  if (show_pointer) px8.pset(x,y,color);

  t++;

  for (let i=0;i<px8.w*px8.h;i++) {
    const c = Pixel8.palette[px8.buffer[i]];
    const index = i * 4;
    img_data[index    ] = c[0];
    img_data[index + 1] = c[1];
    img_data[index + 2] = c[2];
    img_data[index + 3] = 255;
  }
  ctx.putImageData(img,0,0);
  requestAnimationFrame(update);
};
update();

nxstr.socket.addEventListener("close", async (e) => {
  console.log("Disconnected.");
  info.innerHTML += "Disconnected.<br>";
});

nxstr.socket.addEventListener("open", async (e) => {
  console.log("Connected.");
  info.innerHTML += "Connected.<br>";
  nxstr.socket.send(JSON.stringify([
    "REQ","msgs",
    { "kinds":[20666],"authors":[host_pk],"limit":0 },
    { "kinds":[20999],"authors":[host_pk],"#p":[nxstr.pk],"limit":0 }
  ]));
  const signed = await nxstr.sign({
    "content": "",
    "kind": 20999,
    "tags": [["p",host_pk]]
  });
  nxstr.socket.send(JSON.stringify(["EVENT",signed]));
  setTimeout(()=>{
    if (data=="0".repeat(256*256)) {
      nxstr.socket.send(JSON.stringify([
        "REQ","msgs1",
        { "kinds":[10999],"authors":[host_pk],"limit":1 }
      ]));
      show_pointer = false;
      document.querySelector(".pointer").style.display = "none";
      palette.style.display = "none";
      place.style.display = "none";
      console.log("Host is offline.");
      info.innerHTML += "Host is offline.<br>";
    } else {
      console.log("Host is online.");
      info.innerHTML += "Host is online.<br>";
    }
  },1500);
});

nxstr.socket.addEventListener("message", async (message) => {
  const [type,sub,event] = JSON.parse(message.data);
  if (!event) return;
  let { kind , content , tags , pubkey , created_at , id } = event || {};
  if (kind==20999||kind==10999) {
    data = (content);
  } else if (kind==20666) {
    const [x,y,c] = content.split(",");
    if (x&&y&&c) {
      const xi = parseInt(x);
      const yi = parseInt(y);
      const ci = parseInt(c)&31;
      if (xi>-1&&yi>-1&&xi<256&&yi<256) {
        data = data.slice(0,xi+yi*256)+ci.toString(32)+data.slice(xi+yi*256+1);
      }
    }
  }
});

const pset = async (x,y,c) => {
  if (!nxstr.socket) return;
  const xi = parseInt(x);
  const yi = parseInt(y);
  const ci = parseInt(c)&31;
  if (xi>-1&&yi>-1&&xi<256&&yi<256) {
    const signed = await nxstr.sign({
      "content": `${xi},${yi},${ci}`,
      "kind": 20666,
      "tags": [["p",host_pk]]
    });
    nxstr.socket.send(JSON.stringify(["EVENT",signed]));
  }
}

place.onclick = () => {
  const ratio = Math.max(canvas.clientWidth,canvas.clientHeight)/256;
  const x = (128-camera.state.x/ratio)|0;
  const y = (128-camera.state.y/ratio)|0;
  //if (!(x<25&&y<6))
  if (show_pointer) pset(x,y,color);
}

document.addEventListener("keydown", (e) => {
  if (e.code === "Space" || e.key === " " || e.key === "Spacebar") {
    place.onclick();
  }
});

</script>

</html>
